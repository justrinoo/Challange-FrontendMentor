<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">

    <title>Challange || Statistic Card Component</title>
</head>

<body>

    <div class="container">
        <div class="card-stat">
            <div class="content-card-1">
                <h1 class="card-title-heading">Get <span>Inshights</span> that help your buisiness grow.</h1>
                <p class="card-title-paragraph">
                    Discover the benefits of data analytics and make better decisions regrading revenue, customer
                    experience, and overall efficiency.
                </p>
                <div class="card-title-stats">
                    <div class="child-title-stats-1">
                        <h5 class="number-stats">10k+</h5>
                        <p class="paragraph-title-stats">Companies</p>
                    </div>
                    <div class="child-title-stats-2">
                        <h5 class="number-stats">314</h5>
                        <p class="paragraph-title-stats">Templates</p>
                    </div>
                    <div class="child-title-stats-3">
                        <h5 class="number-stats">12M+</h5>
                        <p class="paragraph-title-stats">Queries</p>
                    </div>
                </div>
            </div>
            <div class="content-card-2">
                <img src="images/image-header-desktop.jpg" class="card-img-stat" alt="Image Desktop">
            </div>
        </div>
    </div>

</body>

</html>
